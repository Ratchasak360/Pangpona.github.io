<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Farm Note</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fff;
      color: #333;
    }

    /* Header */
    header {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #f5f5f5;
      outline: none;
    }

    /* Menu */
    .menu {
      display: flex;
      justify-content: space-around;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }
    .menu-item {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .menu-item img {
      width: 28px;
      height: 28px;
      margin-bottom: 6px;
    }

    /* Latest records */
    .section-title {
      font-weight: bold;
      padding: 12px;
    }
    .latest {
      padding: 0 12px 80px;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .card strong {
      font-size: 15px;
      display: block;
      margin-bottom: 6px;
    }
    .card span {
      display: block;
      font-size: 13px;
      color: #555;
      margin-bottom: 2px;
    }
    .card .price {
      margin-top: 6px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 6px 0;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      color: #333;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      display: block;
      margin: 0 auto 3px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Farm Note</h1>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <input type="text" placeholder="ค้นหา">
  </div>

  <!-- Menu -->
  <div class="menu">
    <div class="menu-item" onclick="location.href='record.html'">
      <img src="https://www.svgrepo.com/show/533273/clipboard.svg">
      บันทึกผลผลิต
    </div>
    <div class="menu-item">
      <img src="https://www.svgrepo.com/show/533274/bar-chart.svg">
      ยอดเก็บผลผลิต
    </div>
    <div class="menu-item" onclick="location.href='notification.html'">
      <img src="https://www.svgrepo.com/show/533295/bell.svg">
      การแจ้งเตือน
    </div>
    <div class="menu-item" onclick="location.href='profile.html'">
      <img src="https://www.svgrepo.com/show/533293/user.svg">
      โปรไฟล์
    </div>
  </div>

  <!-- Latest records -->
  <div class="section-title">รายการล่าสุด</div>
  <div class="latest" id="latestList">
    <p style="color:#888;">ยังไม่มีการบันทึกผลผลิต</p>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="https://www.svgrepo.com/show/475700/home-1.svg">หน้าแรก
    </a>
    <a href="search.html">
      <img src="https://www.svgrepo.com/show/475677/search.svg">ค้นหา
    </a>
    <a href="notification.html">
      <img src="https://www.svgrepo.com/show/475696/bell.svg">แจ้งเตือน
    </a>
    <a href="profile.html">
      <img src="https://www.svgrepo.com/show/475681/user.svg">โปรไฟล์
    </a>
  </div>

  <script>
    // โหลดข้อมูลจาก LocalStorage
    function loadLatest() {
      const latestList = document.getElementById("latestList");
      let products = JSON.parse(localStorage.getItem("products")) || [];

      if (products.length === 0) {
        latestList.innerHTML = "<p style='color:#888;'>ยังไม่มีการบันทึกผลผลิต</p>";
        return;
      }

      latestList.innerHTML = "";
      products.slice(-5).reverse().forEach(p => {
        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>${p.type}</strong>
          <span>น้ำหนัก: ${p.weight} ${p.unit}</span>
          <span>วันที่: ${p.date}</span>
          <div class="price">ราคา: ${p.price} บาท</div>
        `;
        latestList.appendChild(card);
      });
    }

    loadLatest();
  </script>

</body>
</html>
