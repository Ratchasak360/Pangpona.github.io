<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ค้นหา</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    /* Search bar container */
    .search-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #f5f5f5;
      outline: none;
    }

    .cancel-btn {
      margin-left: 10px;
      font-size: 14px;
      color: #000;
      cursor: pointer;
    }

    /* Search results placeholder */
    .search-results {
      padding: 20px;
      font-size: 14px;
      color: #888;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 6px 0;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      color: #333;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      display: block;
      margin: 0 auto 3px;
    }
  </style>
</head>
<body>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ค้นหา">
    <div class="cancel-btn" onclick="goBack()">ยกเลิก</div>
  </div>

  <!-- Search results -->
  <div class="search-results" id="results">
    พิมพ์คำค้นหาของคุณ...
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="https://www.svgrepo.com/show/475700/home-1.svg">หน้าแรก
    </a>
    <a href="search.html">
      <img src="https://www.svgrepo.com/show/475677/search.svg">ค้นหา
    </a>
    <a href="notification.html">
      <img src="https://www.svgrepo.com/show/475696/bell.svg">แจ้งเตือน
    </a>
    <a href="profile.html">
      <img src="https://www.svgrepo.com/show/475681/user.svg">โปรไฟล์
    </a>
  </div>

  <script>
    // ปุ่มยกเลิก
    function goBack() {
      window.location.href = "dashboard.html";
    }

    // ตัวอย่างระบบค้นหา
    const searchInput = document.getElementById("searchInput");
    const results = document.getElementById("results");

    searchInput.addEventListener("input", () => {
      let query = searchInput.value.trim();
      if (query === "") {
        results.textContent = "พิมพ์คำค้นหาของคุณ...";
      } else {
        results.textContent = "ผลลัพธ์การค้นหา: " + query;
      }
    });
  </script>

</body>
</html>
