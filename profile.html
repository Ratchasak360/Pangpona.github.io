<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Note - Profile</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      position: relative;
      background: #f8f8f8;
    }

    /* ปุ่มย้อนกลับ */
    .back-btn {
      position: absolute;
      left: 10px;
      background: none;   /* ❌ ไม่มีพื้นหลัง */
      border: none;       /* ❌ ไม่มีเส้นขอบ */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn img {
      width: 22px;
      height: 22px;
    }

    .profile-card {
      background: #fff;
      margin: 15px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-card h2 {
      font-size: 18px;
      margin: 8px 0 5px;
    }

    .profile-card p {
      margin: 3px 0;
      color: #555;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      color: #333;
      text-decoration: none;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      display: block;
      margin: 0 auto 3px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="back-btn" onclick="location.href='dashboard.html'">
      <img src="img/back-arrow.svg" alt="Back">
    </button>
    โปรไฟล์
  </header>

  <!-- Profile Card -->
  <div class="profile-card">
    <img id="userAvatar" src="" alt="avatar">
    <h2 id="userName">ชื่อผู้ใช้</h2>
    <p id="userFarm">ชื่อฟาร์ม</p>
    <p id="userEmail">email@example.com</p>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="img/home.svg">หน้าแรก
    </a>
    <a href="search.html">
      <img src="img/search.svg">ค้นหา
    </a>
    <a href="notification.html">
      <img src="img/bell.svg">แจ้งเตือน
    </a>
    <a href="profile.html">
      <img src="img/user.svg">โปรไฟล์
    </a>
    <a href="report.html">
      <img src="img/report.svg">รายงานปัญหา
    </a>
  </div>

  <script>
    // โหลดข้อมูลผู้ใช้จาก localStorage
    const userData = JSON.parse(localStorage.getItem("userData"));

    if (userData) {
      document.getElementById("userName").textContent = userData.name;
      document.getElementById("userFarm").textContent = userData.farm;
      document.getElementById("userEmail").textContent = userData.email;
      document.getElementById("userAvatar").src = userData.avatar;
    } else {
      // ถ้าไม่มีข้อมูลผู้ใช้ กลับไปหน้า login
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
