<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เช็คราคาผลผลิต</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .search-bar {
      padding: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      background: #fff;
      padding: 6px 0;
    }
    .bottom-nav a {
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      color: #333;
    }
    .bottom-nav img {
      width: 22px;
      height: 22px;
      display: block;
      margin: 0 auto 3px;
    }
  </style>
</head>
<body>

  <header>
    <h1>เช็คราคาผลผลิต</h1>
  </header>

  <div class="search-bar">
    <input type="text" id="productSearch" placeholder="พิมพ์ชื่อผลผลิต เช่น ข้าว, มันสำปะหลัง" oninput="filterTable()">
  </div>

  <table id="priceTable">
    <thead>
      <tr>
        <th>ผลผลิต</th>
        <th>ราคา (บาท/กก.)</th>
        <th>วันที่ประกาศ</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3" style="text-align:center; color:#888;">กำลังโหลดข้อมูล...</td></tr>
    </tbody>
  </table>

  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="https://www.svgrepo.com/show/475700/home-1.svg">หน้าแรก
    </a>
    <a href="search.html">
      <img src="https://www.svgrepo.com/show/475677/search.svg">ค้นหา
    </a>
    <a href="notification.html">
      <img src="https://www.svgrepo.com/show/475696/bell.svg">แจ้งเตือน
    </a>
    <a href="profile.html">
      <img src="https://www.svgrepo.com/show/475681/user.svg">โปรไฟล์
    </a>
  </div>

  <script>
    // ฟังก์ชันดึงข้อมูลราคาจาก API
    async function fetchPrices() {
      try {
        // ตัวอย่าง URL API ของ Farmer ONE / OAE
        const resp = await fetch("https://farmerone.in.th/api/price_oae"); 
        const data = await resp.json();

        return data;  // โครงสร้างขึ้นอยู่กับ API
      } catch (error) {
        console.error("Error fetching price data:", error);
        return null;
      }
    }

    function renderTable(prices) {
      const tbody = document.getElementById("priceTable").querySelector("tbody");
      tbody.innerHTML = "";

      if (!prices || prices.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; color:#888;">ไม่มีข้อมูลราคาปัจจุบัน</td></tr>`;
        return;
      }

      prices.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.product_name}</td>
          <td>${item.price_per_kg}</td>
          <td>${item.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const input = document.getElementById("productSearch").value.toLowerCase();
      const rows = document.getElementById("priceTable").rows;

      // ข้ามแถว header
      for (let i = 1; i < rows.length; i++) {
        const prod = rows[i].cells[0].textContent.toLowerCase();
        if (prod.includes(input)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

    async function init() {
      const prices = await fetchPrices();
      renderTable(prices);
    }

    init();
  </script>
</body>
</html>
