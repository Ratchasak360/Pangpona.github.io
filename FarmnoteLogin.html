<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farm Note</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #fff; }
    .container { max-width: 360px; text-align: center; padding: 20px; }
    h1 { margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; }
    button { width: 100%; padding: 12px; background: #000; color: #fff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farm Note</h1>
    <p>ใส่อีเมลเพื่อล็อกอิน</p>
    <input type="email" id="email" placeholder="example@gmail.com">
    <input type="text" id="name" placeholder="ชื่อผู้ใช้">
    <input type="text" id="farm" placeholder="ชื่อฟาร์ม">
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const farm = document.getElementById("farm").value;

      if (!email || !name || !farm) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const userData = {
        name: name,
        farm: farm,
        email: email,
        avatar: "https://cdn-icons-png.flaticon.com/512/847/847969.png"
      };

      localStorage.setItem("userData", JSON.stringify(userData));
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
